<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nulle Store</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">Nulle Store</h1>
    </header>
    <main class="p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white shadow-md p-4 rounded">
                <img src="images/keyring.jpg" alt="Nulle Keyring" class="w-full h-64 object-cover rounded">
                <h2 class="text-xl font-bold mt-4">눌레 키링</h2>
                <p class="text-gray-600">귀여운 눌레 키링입니다.</p>
                <p class="text-lg font-bold mt-2">8,000 ₩</p>
                <button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded">장바구니에 추가</button>
            </div>
            <div class="bg-white shadow-md p-4 rounded">
                <img src="images/SPholder.jpg" alt="Nulle Smartphone Holder" class="w-full h-64 object-cover rounded">
                <h2 class="text-xl font-bold mt-4">눌레 스마트폰 홀더</h2>
                <p class="text-gray-600">편리한 눌레 스마트폰 홀더입니다.</p>
                <p class="text-lg font-bold mt-2">15,000 ₩</p>
                <button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded">장바구니에 추가</button>
            </div>
            <div class="bg-white shadow-md p-4 rounded">
                <img src="images/Tshirts.jpg" alt="Nulle T-shirt" class="w-full h-64 object-cover rounded">
                <h2 class="text-xl font-bold mt-4">눌레 티셔츠</h2>
                <p class="text-gray-600">편안한 눌레 티셔츠입니다.</p>
                <p class="text-lg font-bold mt-2">25,000 ₩</p>
                <button class="bg-blue-500 text-white px-4 py-2 mt-4 rounded">장바구니에 추가</button>
            </div>
        </div>
    </main>
    <footer class="bg-white shadow-md p-4 text-center text-gray-800 mt-4">
        &copy; 2024 Nulle Store
    </footer>
</body>
</html>
